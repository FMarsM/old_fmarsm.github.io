<head>

        P{

        H1{
font-size: 6ch;

font-size: 3ch;
background-color: cornflowerblue;

        }
    </style>
</head>
<body>
    <h1>Pascal Triangle</h1>
<div id="div1">
    <p  class="s1">Текст проверка<br>Проверка разрыва строки<br><i><strong>Жирный курсив</strong><br>Просто курсив</i></p>
    <input type="text" id="UserInput">
    <button id="button1">Введите степень треугольника</button>
    <ul id="ul1"></ul>
<script>
    button1.onclick = function func()
    {
    let n = document.getElementById("UserInput").value;
    let cLine
    let allLines =''

    for ( let y = 0; y < +n; y++)
        {
            let c = 1;
            cLine = "1"
            let divv = document.createElement('div')

            for (let q = 0; q < +n - y; q++)
                {
                    cLine="  "+cLine
                }
            for (let x = 0; x <= y; x++)
            {
                c = c * (y - x) / (x + 1);
                if (c !=0)
                {
                    cLine =cLine+ ` ${c}`
                }
            }
            allLines = allLines+`\n${cLine}`
            divv.innerHTML=`${cLine}`;
            div2.append(divv)

        }

        
    }

</script>
<p1 id="div2" name="name"></p1>
</div>
</body>
</html>
